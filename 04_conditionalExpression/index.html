    */

 let a;
    do {
         a = prompt("hey whats your age!!");

        console.log(a);// the value of a will be string
        a = Number.parseInt(a);  // converting the string into number
        console.log(typeof a);  // now the value of a will be number
        if (isNaN(a) || a <= 0){
            alert("your input is invalid!!");
        }
} while (isNaN(a) || a <= 0);
